 <script>

ymaps.ready(function () {
    var myMap = new ymaps.Map('map', {
        center: [55.753994, 37.622093],
        zoom: 9,
        // Добавим панель маршрутизации.
        controls: ['routePanelControl']
    });

    var control = myMap.controls.get('routePanelControl');
 control.routePanel.geolocate('from');
    // Зададим состояние панели для построения машрутов.
    control.routePanel.state.set({
        // Тип маршрутизации.
       
        // Выключим возможность задавать пункт отправления в поле ввода.
        fromEnabled: true,
        // Адрес или координаты пункта отправления.
        from: 'Минск',
        // Включим возможность задавать пункт назначения в поле ввода.
        toEnabled: true,
        // Адрес или координаты пункта назначения.


        to: localStorage.getItem("storageName"),


    });
localStorage.removeItem("storageName");
    // Зададим опции панели для построения машрутов.
    control.routePanel.options.set({
        // Запрещаем показ кнопки, позволяющей менять местами начальную и конечную точки маршрута.
        allowSwitch: true,
        // Включим определение адреса по координатам клика.
        // Адрес будет автоматически подставляться в поле ввода на панели, а также в подпись метки маршрута.
        reverseGeocoding: true,
        // Зададим виды маршрутизации, которые будут доступны пользователям для выбора.
        
    });

 var searchControl = new ymaps.control.SearchControl({
        options: {
            provider: 'yandex#search'
        }
    });
    
    myMap.controls.add(searchControl);
// Создаем геообъект с типом геометрии "Точка".
        myGeoObject = new ymaps.GeoObject({

                // Контент метки.
             
            }

            // Метку можно перемещать.
            draggable: true
        });
           

    myMap.geoObjects
        
        .add(new ymaps.Placemark([59.939099, 30.315877], {

            iconColor: '#CD5C5C'
        }))

        .add(new ymaps.Placemark([48.707067, 44.516975], {

        }, {
            preset: 'islands#dotIcon',
            iconColor: '#ADFF2F'
        }))

.add(new ymaps.Placemark([48.707067, 44.516975], {
            balloonContent: 'Волгоград'
        }, {
            preset: 'islands#dotIcon',
            iconColor: '#2E8B57'
        }))

.add(new ymaps.Placemark([44.616495, 33.525135], {
            balloonContent: 'Севастополь'
        }, {

            iconColor: '#FF1493'
        }))

.add(new ymaps.Placemark([46.484213, 30.731689], {

.add(new ymaps.Placemark([55.755819, 37.617644], {

.add(new ymaps.Placemark([50.450441, 30.523550], {

.add(new ymaps.Placemark([52.093754, 23.685107], {

.add(new ymaps.Placemark([45.356219, 36.467378], {

            iconColor: '#FFFAFA'
        }))

.add(new ymaps.Placemark([44.723771, 37.768813], {
            balloonContent: 'Новороссийск'
        }, {

            iconColor: '#4B0082'

});
